{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'bourse/css/jquery.dataTables.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'bourse/css/bourse.css' %}">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        .font-google {
            font-family: 'Patrick Hand', cursive;font-size:20px;
        }


    </style>
</head>
<body class="font-google">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DJBourse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="{% if request.resolver_match.url_name == 'show-wallet-detail' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'show-wallet-detail' %}">Portefeuille</a>
                </li>
                <li class="{% if request.resolver_match.url_name == 'get-diff-for-all-periods-and-all-stocks' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'get-diff-for-all-periods-and-all-stocks' %}">Différence par action
                        pour toutes les périodes</a>
                </li>
                <li class="{% if request.resolver_match.url_name == 'add-transaction' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'add-transaction' %}">Ajouter une transaction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-3">
    <div class="col-12">
        {% block content %}
        {% endblock content %}
    </div>
</div>
</body>
</html>
