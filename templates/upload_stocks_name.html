{% extends 'base.html' %}

{% block content %}
<div class="container m-1">
<form action="{% url 'upload-stocks-symbol' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ message }}
    <p>{{ form.non_field_errors }}</p>

    <p>{{ form.file.label_tag }} {{ form.file.help_text }}</p>

    <p>
        {{ form.file.errors }}
        {{ form.file }}
    </p>

    <p><input type="submit" value="Upload"/></p>
</form>
</div>
{% endblock content %}
